<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABR Digital | Websites for British Businesses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-light: #ecfdf5;
            --emerald-primary: #10b981;
            --emerald-dark: #064e3b;
            --pea-green: #84cc16;
            --luxury-bg: #f9fafb;
            --deep-text: #064e3b;
            --muted-text: #4b5563;
        }
        
        body {
            background-color: var(--luxury-bg);
            color: var(--deep-text);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
        }
        
        .font-syncopate { font-family: 'Syncopate', sans-serif; }
        
        .luxury-gradient-text {
            background: linear-gradient(135deg, #059669 0%, #84cc16 50%, #10b981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            display: block;
            transform: translateZ(0);
        }

        .emerald-glow-shimmer {
            background: linear-gradient(
                90deg,
                #064e3b 0%,
                #10b981 25%,
                #d1fae5 50%,
                #10b981 75%,
                #064e3b 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: 
                shimmerEffect 12s infinite linear,
                glowPulse 3s infinite ease-in-out;
            display: inline-block;
            line-height: 1.1;
            will-change: transform, background-position, text-shadow;
            transform: translateZ(0);
        }

        @keyframes shimmerEffect {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 15px rgba(16, 185, 129, 0.25), 0 0 30px rgba(16, 185, 129, 0.1);
            }
            50% {
                text-shadow: 0 0 25px rgba(132, 204, 22, 0.45), 0 0 50px rgba(16, 185, 129, 0.2);
            }
        }

        .luxury-aura {
            position: absolute;
            width: 80vw;
            height: 80vh;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.04) 0%, transparent 70%);
            z-index: -1;
            animation: auraDrift 30s infinite alternate ease-in-out;
            pointer-events: none;
            will-change: transform;
            transform: translateZ(0);
        }

        .aura-2 {
            background: radial-gradient(circle, rgba(132, 204, 22, 0.03) 0%, transparent 70%);
            animation-duration: 40s;
            animation-delay: -10s;
        }

        @keyframes auraDrift {
            0% { transform: translate(-10%, -10%) scale(1) translateZ(0); }
            100% { transform: translate(10%, 10%) scale(1.1) translateZ(0); }
        }

        .luxury-grid {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background-image: 
                linear-gradient(to right, rgba(16, 185, 129, 0.06) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(132, 204, 22, 0.06) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 90%);
            pointer-events: none;
            transform: translateZ(0);
        }

        .glass-luxury {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(16, 185, 129, 0.08);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        /* Intense Nav Scanline */
        .glass-luxury::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.05), transparent);
            animation: scanNav 4s infinite linear;
            pointer-events: none;
        }

        @keyframes scanNav {
            0% { top: -100%; }
            100% { top: 200%; }
        }

        /* Glitch Animation */
        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: -2px 1px #84cc16; }
            20% { transform: translate(-1px, 1px); text-shadow: 2px -1px #10b981; }
            40% { transform: translate(1px, -1px); text-shadow: -1px 2px #064e3b; }
            60% { transform: translate(-1px, -1px); text-shadow: 1px -1px #84cc16; }
            80% { transform: translate(1px, 1px); text-shadow: -2px 1px #10b981; }
            100% { transform: translate(0); }
        }

        /* Snake Wiggle */
        .snake-wiggle:hover path {
            animation: snakeWiggle 0.5s ease-in-out infinite alternate;
        }

        @keyframes snakeWiggle {
            0% { transform: translateX(0) scaleY(1); }
            100% { transform: translateX(2px) scaleY(1.05); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--luxury-bg); }
        ::-webkit-scrollbar-thumb { background: #10b981; }
        ::-webkit-scrollbar-thumb:hover { background: #059669; }

        .gpu-accel {
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        button, a, input, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-[#f9fafb]">
    <div id="root"></div>
</body>
</html>
